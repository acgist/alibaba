spring:
  application:
    name: rest
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: @profile@
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        namespace: ${spring.profiles.active}
        server-addr: @nacos@
      config:
        namespace: ${spring.profiles.active}
        file-extension: yml
        refreshable-dataids: dubbo.yml, sentinel.yml, rest-server.yml