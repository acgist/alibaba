spring:
  application:
    name: service-user
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  profiles:
    active: @profile@
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        namespace: ${spring.profiles.active}
        server-addr: @nacos@
      config:
        namespace: ${spring.profiles.active}
        file-extension: yml
        refreshable-dataids: data.yml, redis.yml, dubbo.yml