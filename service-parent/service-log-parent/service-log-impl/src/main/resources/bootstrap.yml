spring:
  application:
    name: service-log
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  profiles:
    active: @profile@
  cloud:
    nacos:
      username: @nacosUser@
      password: @nacosPassword@
      discovery:
        namespace: ${spring.profiles.active}
        server-addr: @nacos@
      config:
        namespace: ${spring.profiles.active}
        server-addr: @nacos@
        file-extension: yml
        refreshable-dataids: es.yml, mq.yml, main.yml, task.yml, data.yml, dubbo.yml
