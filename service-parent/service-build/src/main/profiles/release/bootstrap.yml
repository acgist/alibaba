spring:
  application:
    name: service-build
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: release
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        namespace: ${spring.profiles.active}
        server-addr: localhost:8848
      config:
        namespace: ${spring.profiles.active}
        file-extension: yml
        refreshable-dataids: dubbo.yml
