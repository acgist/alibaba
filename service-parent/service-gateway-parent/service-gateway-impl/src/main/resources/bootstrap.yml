spring:
  application:
    name: service-gateway
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: @profile@
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        namespace: ${spring.profiles.active}
        server-addr: @nacos@
      config:
        namespace: ${spring.profiles.active}
        file-extension: yml
        refreshable-dataids: mq.yml, dubbo.yml, data-sharding.yml
